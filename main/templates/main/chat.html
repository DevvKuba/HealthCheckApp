<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 170px;
            background-color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e0e0e0;
            transition: width 0.3s ease;
        }
        .sidebar.collapsed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        .sidebar-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 10px;
        }
        .sidebar-button {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        .active-button {
            background-color: #0d47a1;
        }
        .logout-button {
            background-color: #3f51b5;
            margin-top: auto;
            width: calc(100% - 20px);
            margin-left: 10px;
            margin-bottom: 10px;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #e0e0e0;
            background-color: white;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .menu-icon {
            color: #2196F3;
            font-size: 24px;
            cursor: pointer;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .back-icon, .notification-icon, .profile-icon {
            color: #2196F3;
            font-size: 20px;
            cursor: pointer;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            word-break: break-word;
        }
        .message-sent {
            align-self: flex-end;
            background-color: #d32f2f;
            color: white;
        }
        .message-received {
            align-self: flex-start;
            background-color: #000;
            color: white;
        }
        .chat-input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background-color: white;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 14px;
        }
        .send-button {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-buttons">
                <a href="{% url 'dashboard' %}" style="text-decoration: none; width: 100%;">
                    <button class="sidebar-button">Dashboard</button>
                </a>
                <a href="{% url 'project_health' %}" style="text-decoration: none; width: 100%;">
                    <button class="sidebar-button">Project Health</button>
                </a>
                <a href="{% url 'settings' %}" style="text-decoration: none; width: 100%;">
                    <button class="sidebar-button">Settings</button>
                </a>
                <button class="sidebar-button">Save</button>
                <button class="sidebar-button active-button">Chat</button>
            </div>
            <a href="{% url 'logout' %}" style="text-decoration: none; margin-top: auto;">
                <button class="sidebar-button logout-button">Log Out</button>
            </a>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <span class="menu-icon" id="toggle-sidebar">‚â°</span>
                </div>
                <div class="header-right">
                    <span class="back-icon">‚Üê</span>
                    <span class="notification-icon">üîî</span>
                    <span class="profile-icon">üë§</span>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="message message-received">Hello There</div>
                <div class="message message-sent">Hey!</div>
                <div class="message message-received">Is the project finished?</div>
                <div class="message message-sent">No not yet working on it.</div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" class="chat-input" placeholder="Send Chat">
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        // Sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('toggle-sidebar');
            const sidebar = document.getElementById('sidebar');
            
            toggleButton.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
            });
        });
    </script>
</body>
</html>
